<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)" opacity="0.8"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Robot icon -->
  <g transform="translate(400, 200) scale(2)">
    <circle cx="0" cy="0" r="40" fill="#3B82F6"/>
    <circle cx="0" cy="0" r="30" fill="#1E40AF"/>
    <circle cx="-15" cy="-15" r="8" fill="#60A5FA"/>
    <circle cx="15" cy="-15" r="8" fill="#60A5FA"/>
    <path d="M-20 20 Q0 40 20 20" stroke="#60A5FA" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">Robometrics.io</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="30" fill="#94A3B8" text-anchor="middle">Centralized Robot Telemetry Monitoring</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="5" fill="#3B82F6"/>
  <circle cx="1000" cy="480" r="5" fill="#3B82F6"/>
  <circle cx="900" cy="200" r="5" fill="#3B82F6"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#1E40AF" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg> 